    <header>

    <nav>
      <div class="link-box">
        <a class="main-link" href="index.html">Home</a>
      </div>
      <div class="link-box">
        <a class="main-link" href="gallery.html">Gallery</a>

    <main>
      
      <section id="gallery-preview">
        <div id="slideshow-container">
          <div class="my-slides fade">
            <img class="slide" src="dragon.jpg">
            <div class="caption">Caption text</div>
          </div>
          <div class="my-slides fade">
            <img class="slide" src="dragon.jpg">
            <div class="caption">Caption two</div>
          </div>
          <div class="my-slides fade">
            <img class="slide" src="dragon.jpg">
            <div class="caption">Caption three</div>
          </div>
          <div class="my-slides fade">
            <img class="slide" src="dragon.jpg">
            <div class="caption">Caption four</div>
          </div>
          <button id="previous" onclick="moveSlide(-1)">&#10094;</button>
          <button id="next" onclick="moveSlide(1)">&#10095;</button>
          <div class="dots">
            <span class="dot" onclick="setSlide(1)"></span>
            <span class="dot" onclick="setSlide(2)"></span>
            <span class="dot" onclick="setSlide(3)"></span>
            <span class="dot" onclick="setSlide(4)"></span>
          </div>
        </div>
      </section>
    </main>
